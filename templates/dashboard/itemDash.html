
<div class="jumbotron" >
<h3>Add item</h3>
{% if error %}
<div class="alert alert-dismissable alert-danger">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>Oh snap!</strong> {{ errors }}
</div>
{% endif %}

{% if success %}
<div class="alert alert-dismissable alert-success">
<button type="button" class="close" data-dismiss="alert">×</button>
<strong>Oh snap!</strong> {{ success }}
</div>
{% endif %}

<form class="form-inline" method='POST' action=''>
  {% csrf_token %}
  
    <div class="form-group">
    <div class="col-lg-8">
    <input id="id_name" class="form-control" maxlength="254" name="name" type="text" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-8">
    <input id="id_price" class="form-control" maxlength="254" name="price" min= "0" max= "500"type="number" placeholder="Price">
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
</div>
</div>
</div>
