{% extends 'base.html' %}
{% load staticfiles %}

{% block head_title %}
    {{ block.super }} | Login
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            {% if errors %}
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Oh snap!</strong> {{ errors }}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}"> {% csrf_token %}
                <fieldset>
                <legend>Login</legend>
                    <div class="form-group">
                        <div class="col-lg-12">
                           <input id="id_username" class="form-control" maxlength="254" name="username" type="text"
                                   placeholder="Username">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="id_password" class="form-control" name="password" type="password"
                                   placeholder="Password">
                            <div class="checkbox remember-me">
                                    <label>
                                        <input type="checkbox"> Remember me?
                                    </label>
                             </div>
                            <button type="submit" class="btn btn-info pull-right" value="login">Login</button>
                        </div>
                    </div>

                    <input type="hidden" name="next" value="{{ next }}" />
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
