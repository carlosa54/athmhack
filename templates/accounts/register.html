{% extends 'base.html' %}
{% load staticfiles %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            {% if errors %}
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Oh snap!</strong> {{ errors }}
                </div>
            {% endif %}

            <form class="form-horizontal" method="post" action="{% url 'register' %}"> {% csrf_token %}
                <fieldset>
                <legend>Register</legend>
                    <div class="form-group">
                        <div class="col-lg-12">
                           <input id="username" class="form-control" maxlength="45" name="username" type="text"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="email" class="form-control" name="email" type="email"
                                   placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="password1" class="form-control" name="password1" type="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="password2" class="form-control" name="password2" type="password"
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="phone" class="form-control" maxlength="12" name="phone" type="text"
                                   placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="firstName" class="form-control" name="first_name" type="text"
                                   placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="lastName" class="form-control" name="last_name" type="text"
                                   placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input id="cardNumber" class="form-control" maxlength="20" name="card_number" type="text"
                                   placeholder="Card Number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info pull-right" value="register">Register</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
